<h1 mat-dialog-title>
  {{ editarUsuario ? "Editar usuário" : "Adicionar usuário" }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" />
            <mat-error>O campo nome é obrigatório.</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="tipo" matNativeControl>
              <mat-option
                *ngFor="let tipo of tipos"
                [value]="tipo"
                [value]="tipo"
                >{{ tipo }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Cargo</mat-label>
            <mat-select formControlName="cargo" matNativeControl>
              <mat-option
                *ngFor="let cargo of cargos"
                [value]="cargo"
                [value]="cargo"
                >{{ cargo }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Salário</mat-label>
            <input matInput type="number" formControlName="salario" />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha" />
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Times</mat-label>
              <mat-select formControlName="time" matNativeControl>
                <mat-option
                  *ngFor="let time of times"
                  [value]="time.nome"
                  >{{ time.nome }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-flat-button
    (click)="onSubmit()"
    [disabled]="userForm.invalid"
    color="primary"
  >
    {{ editarUsuario ? "Editar" : "Adicionar" }}
  </button>
</div>
