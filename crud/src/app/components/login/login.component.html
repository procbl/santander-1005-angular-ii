<div class="h-100 bg-primary d-flex justify-content-center align-items-center">
  <mat-card>
    <mat-card-header class="d-flex justify-content-center mb-3">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" name="email" />
          <mat-error> {{form.controls['email'].errors?.['required'] ? 'Campo Obrigat√≥rio' : 'O seu email deve possuir mais de 2 caracteres'}} </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" name="senha" />
        </mat-form-field>
        <button (click)="login()" mat-flat-button color="primary" [disabled]="form.invalid" class="w-100 custom-button">
          Entrar
        </button> 
      </form>
    </mat-card-content>
  </mat-card>
</div>
